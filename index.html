<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<img id="01" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg" alt="01" onclick="change(1,1)"
     width="1000px" height="200px">
<img id="02" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg" alt="02" onclick="change(1,2)"
     width="1000px" height="200px">
<img id="03" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg" alt="03" onclick="change(1,3)"
     width="1000px" height="200px">
<img id="04" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg" alt="04" onclick="change(1,4)"
     width="1000px" height="200px">
<img id="05" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg" alt="05" onclick="change(1,5)"
     width="1000px" height="200px">
<p id="output"></p>

</body>
</html>
<script>
    let number = 0;

    function changeImg(value, id, imgPath1, imgPath2, imgPath3, imgPath4, imgPath5) {
        number += value;
        if (number % 3 == 1) {
            document.getElementById(id).src = imgPath1;
        }
        if (number % 3 == 2) {
            document.getElementById(id).src = imgPath2;
        }
        if (number % 3 == 0) {
            document.getElementById(id).src = imgPath3;
        }

    }



    function change(value, index) {
        switch (index) {
            case 1:
                changeImg(value, "01",
                    "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg");
                break;
            case 2:
                changeImg(value, "02",
                    "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg");
                break;
            case 3:
                changeImg(value, "03",
                    "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg");
                break;
            case 4:
                changeImg(value, "04",
                    "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg");
            case 5:
                changeImg(value, "05",
                    "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg",
                    "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg");
        }
    }

</script>
